- defaults:
    link:
      relink: true
      force: true
      create: true
      ignore-missing: true

- clean: ['~']

- link:
    ~/.config/alacritty: alacritty
    ~/.config/conky: conky
    ~/.config/git: git
    ~/.config/kitty: kitty
    ~/.config/qtile: qtile
    ~/.config/vim: vim
    ~/.oh-my-zsh: oh-my-zsh
    ~/.tmux.conf: tmux.conf
    ~/.zshenv: zshenv
